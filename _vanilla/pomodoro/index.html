<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Timer</title>
	<link href="style/reset.css" rel="stylesheet" />
	<link href="style/timer.css" rel="stylesheet" />
	<link href="style/edit-mode.css" rel="stylesheet" />
	<link rel="shortcut icon" href="#" />
</head>

<body>
	<script type="module" src="./index.js"></script>
	<div id="root"> 
    <div id="overlay">
      <div class="dialog">
        <div class="dialog-header">Create timer</div>
        <div class="dialog-content">
          <div id="name-editor">
            <input type="text" placeholder="choose a name">
          </div>
          <div id="time-editor">
            <div class='editor-controls'>
              <div class="editor-control increment">
              </div>
              <div class="editor-control increment">
              </div>
              <div class="editor-control increment">
              </div>
            </div>
            <div class='editor-time'>
              <div class="editor-digits"></div>
              <div class="editor-digits"></div>
              <div class="editor-digits"></div>
            </div>
            <div class='editor-controls'>
              <div class="editor-control decrement">
              </div>
              <div class="editor-control decrement">
              </div>
              <div class="editor-control decrement">
              </div>
            </div>
          </div>
        </div>
        <div class="dialog-footer">Footer</div>
      </div>
    </div>
    <div id="main-timer"></div>
    <div id="timers">
    </div>
	 </div>
</body>
